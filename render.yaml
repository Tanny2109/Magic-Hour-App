services:
  # Magic Hour AI - LangGraph Backend (with built-in frontend)
  - type: web
    name: magichour-langgraph
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: FAL_KEY
        sync: false
      - key: FAL_MODEL_NAME
        value: google/gemini-2.5-flash
      - key: LLM_TEMPERATURE
        value: 0.7
      - key: LLM_MAX_TOKENS
        value: 4096
      - key: PRODUCTION
        value: true
      - key: PORT
        value: 8000
    healthCheckPath: /api/health
    plan: free
