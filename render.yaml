services:
  # Backend API
  - type: web
    name: magichour-api
    runtime: python
    buildCommand: |
      cd mh_agentic_workflow && pip install -r requirements.txt
      cd ../magicHourApp && pip install -r requirements.txt
    startCommand: cd magicHourApp && python api_server.py
    envVars:
      - key: FAL_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: PORT
        value: 8000
    plan: free

  # Frontend (built and served by backend)
  - type: web
    name: magichour-frontend
    runtime: node
    buildCommand: cd magicHourApp && npm install && npm run build
    staticPublishPath: ./magicHourApp/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
